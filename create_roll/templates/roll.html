{% extends 'base.html' %}

{% block header_text %}Your Current Roster{% endblock %}

{% block form_action %}{% url 'view_create_roll'  roll.id %}{% endblock %}

{% block table %}
    <table id="id_roll_table" class="table">
        {% for attendee in attendees %}
            <tr>
              <td>{{ forloop.counter }}: {{ attendee.name}}</td>
              <td><button type="button" class="btn btn-primary btn-xs" id="edit_attendee_{{ attendee.id }}">Edit</button></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
